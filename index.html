<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="importmap">
    {
      "imports": {
	"three": "https://unpkg.com/three@0.160.0/build/three.module.js",
	"three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
	"mindar-image-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
    </script>
    <script type="module">
      import * as THREE from 'three';
      import { MindARThree } from 'mindar-image-three';

      let mindarThree, anchor, plane;
      let touchEnabled = false;

      const requestCameraPermission = async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          stream.getTracks().forEach(track => track.stop());
          return true;
        } catch (error) {
          alert('Camera permission is required for AR functionality');
          return false;
        }
      };

      const showLogo = () => {
        const logo = document.getElementById('logoOverlay');
        logo.style.display = 'flex';
        setTimeout(() => {
          logo.style.display = 'none';
          showInstructions1();
        }, 2000);
      };

      const showInstructions1 = () => {
        const instr1 = document.getElementById('instructions1');
        const textEl = document.getElementById('instructions1-text');
        const text = 'APONTE A CÃ‚MERA PARA OBRA';
        instr1.style.display = 'flex';
        textEl.textContent = '';
        let idx = 0;
        const typer = setInterval(() => {
          textEl.textContent += text[idx++];
          if (idx === text.length) {
            clearInterval(typer);
            setTimeout(() => {
              instr1.style.display = 'none';
              startAR();
            }, 2000);
          }
        }, 100);
      };

      const startAR = async () => {
        mindarThree = new MindARThree({
          container: document.querySelector('#container'),
          imageTargetSrc: 'public/targets.mind'
        });
        const { renderer, scene, camera } = mindarThree;
        anchor = mindarThree.addAnchor(0);
        anchor.group.add(plane);
        anchor.onTargetFound = () => {
          console.log('Target found');
          window.open('https://open.spotify.com/intl-pt/track/0fdnuaaMLkAJb3czxnwKxh?si=9cd3cbab878e46fb', '_blank');
        };
        anchor.onTargetLost = () => {

        };

        await mindarThree.start();

        renderer.setAnimationLoop(() => renderer.render(scene, camera));
      };

      const handleTouch = () => {
        //if (touchEnabled) window.open('https://open.spotify.com/intl-pt/track/0fdnuaaMLkAJb3czxnwKxh?si=9cd3cbab878e46fb', '_blank');
      };

      document.addEventListener('DOMContentLoaded', async () => {
        document.addEventListener('touchstart', handleTouch);
        document.addEventListener('click', handleTouch);
        if (await requestCameraPermission()) showLogo();
      });
    </script>
    <style>
      /* Load custom font */
      @font-face {
        font-family: 'CustomFont';
        src: url('public/font.otf') format('opentype');
      }

      body {
        margin: 0;
            }
            #container {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
            }
            #control {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 2;
      }
      #logoOverlay, #instructions1, #instructions2 {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: none;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 1);
        z-index: 10;
      }
      #logoOverlay img {
        max-width: 50%;
        max-height: 50%;
      }
      .instruction-text {
        font-family: 'CustomFont', sans-serif;
        white-space: pre-wrap;
        color: white;
        font-size: 2rem;
        text-align: center;
        padding: 20px;
        background: rgba(0, 0, 0, 1);
      }
      #instructions1 .instruction-text {
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <div id="logoOverlay">
      <img src="public/logo.png" alt="Logo">
    </div>
    <div id="instructions1">
      <div class="instruction-text"><span id="instructions1-text"></span></div>
    </div>
    <div id="container">
    </div>
  </body>
</html>
